
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/login-register.css">
	
</head>

<body>

    <div class="main-content">

        <form class="form-register" method="post" name="myform" onsubmit="return validate();">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Insertion</h1>
                    </div>
					
                   <div class="form-row">
                        <label>
                            <span>Nom</span>
                            <input type="text" name="" id="nom" placeholder="nom">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Prenom</span>
                            <input type="text" name="" id="prenom" placeholder="prenom">
                        </label>
                    </div>

					<div class="form-row">
                        <label>
                            <span>Date Naissance</span>
                            <input type="text" name="" id="date_naissance" placeholder="date_naissance">
                        </label>
                    </div>

					<div class="form-row">
                        <label>
							<span></span>
                            <select>
                                <option value="">Poste</option>
								<option value="">Contrôleur de véhicules</option>
								<option value="">Peintre en carrosserie</option>
								<option value="">Réparateur en carrosserie</option>
								<option value="">Mécanicien diéseliste</option>
                            </select>
                        </label>
                    </div>

					<div class="form-row">
                        <label>
							<span></span>
                            <select>
							    <option value="">Niveau d'Etude</option>
								<option value="">CAP</option>
								<option value="">BACC+2</option>
								<option value="">Ingeniurie</option>
								<option value="">BACC+5</option>
                            </select>
                        </label>
                    </div>

					<input type="submit" name="btn_login" value="Valider">
               
                </div>
            </div>
        </form>
    </div>
</body>

</html>
